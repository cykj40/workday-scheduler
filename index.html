<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center ">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="present"></div>
    <div class="past"></div>
    <div class="future"></div>
    <div class="hour"></div>

    <div class="row" id="8am-row">
      <div class="col-1 hour">8:00 am</div>
      <textarea id="8" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="9am-row"> 
      <div class="col-1 hour">9:00 am</div>
      <textarea id="9" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="10am-row">
      <div class="col-1 hour">10:00 am</div>
      <textarea id="10" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"> <i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="11am-row">
      <div class="col-1 hour">11:00 am</div>
      <textarea id="11" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="12pm-row">
      <div class="col-1 hour">12:00 pm</div>
      <textarea id="12" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="1pm-row">
      <div class="col-1 hour">1:00 pm</div>
      <textarea id="13" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="2pm-row">
      <div class="col-1 hour">2:00 pm</div>
      <textarea id="14" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="3pm-row">
      <div class="col-1 hour">3:00 pm</div>
      <textarea id="15" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="4pm-row">
      <div class="col-1 hour">4:00 pm</div>
      <textarea id="16" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row" id="5pm-row">
      <div class="col-1 hour">5:00 pm</div>
      <textarea id="17" class="col-10" placeholder="Schedule Item"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    
       
    
    <script src="assets\js\script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  </body>
</html>
